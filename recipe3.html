            <p>An easy cereal dish that is fun for all the family!</p>
            <h2>Ingredients</h2>
            <ul>
                <li>Joe O's</li>
                <li>Oat milk</li>
            </ul>
            <h2>Instructions</h2>
            <ol>
                <li>Open the Joe O's</li>
                <li>Open the oat milk</li>
                <li>Pour the oat milk into the Joe O's</li>
                <li>No bowl needed, enjoy!</li>
            </ol>
